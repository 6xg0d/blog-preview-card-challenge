<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Linking stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="blog-card">
    <header class="card-header card-containers">
      <img src="assets/images/illustration-article.svg" alt="blog image preview">
    </header>
    <section class="card-text-body card-containers">
      <p class="card-label">Learning</p>
      <p class="card-date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations </h1>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <footer class="card-footer card-containers">
      <img src="assets/images/image-avatar.webp" alt="profile-icon">
      <p>Greg Hooper</p>
    </footer>
  </article>
</body>
</html>
